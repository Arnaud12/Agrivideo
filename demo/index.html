<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>angular-youtube-api-factory</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="../src/angular-youtube-api-factory.js"></script>

</head>
<body ng-app="app">
    <div ng-controller="controller">
        Look in your console

          {{video.snippet.description}} </br></br>
          {{video.snippet.channelTitle}} </br>
        </div>
    </div>
</body>
</html>
